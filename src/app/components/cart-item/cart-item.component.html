<!--The cart item shows each product with less space if compared with the products from products list component-->
<mat-card class="product-card" *ngIf="cart">
  <mat-card-header>
    <mat-card-title>{{ cart.name }}</mat-card-title>
    <mat-card-subtitle>{{ cart.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ cart.pictureUrl }}" />
  <mat-card-actions>
    <button mat-button>+</button>
    <button mat-button>-</button>
    <button mat-button>REMOVE</button>
  </mat-card-actions>
</mat-card>
